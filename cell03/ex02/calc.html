<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: rgb(246, 246, 229);
        }

        .calculator {
            display: flex;
            gap: 10px;
        }

        input, select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="left">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="text" id="right">

        <input type="submit" value="Try me!" id="btn">
    </div>

    <script>
        function isPositiveInteger(value) {
            return /^\d+$/.test(value);
        }

        document.getElementById("btn").addEventListener("click", function () {
            const left = document.getElementById("left").value;
            const right = document.getElementById("right").value;
            const operator = document.getElementById("operator").value;

            if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
                alert("Error :(");
                console.log("Error :(");
                return;
            }

            const a = parseInt(left);
            const b = parseInt(right);
            let result;

            if ((operator === "/" || operator === "%") && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch (operator) {
                case "+":
                    result = a + b;
                    break;
                case "-":
                    result = a - b;
                    break;
                case "*":
                    result = a * b;
                    break;
                case "/":
                    result = a / b;
                    break;
                case "%":
                    result = a % b;
                    break;
            }

            alert(result);
            console.log(result);
        });

        setInterval(function () {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
