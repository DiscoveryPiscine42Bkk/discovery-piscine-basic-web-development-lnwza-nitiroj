<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two Boxes</title>
    <style>
        table {
            width: 100%;
            height: 200px;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            border: 1px solid black;
            font-size: 20px;
            padding: 20px;
        }

        .first {
            background-color: #c7cf8a;
        }

        .second {
            background-color: #f6c7b2;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>

</body>

</html>
